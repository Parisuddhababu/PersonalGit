fragment GiftCardProductOptions on GiftCardProduct {
  name
  sku
  allow_message
  message_max_length
  allow_open_amount
  open_amount_min
  open_amount_max
  is_returnable
  is_redeemable
  giftcard_type
  giftcard_amounts {
    value_id
    website_id
    value
    attribute_id
    website_value
  }
}
