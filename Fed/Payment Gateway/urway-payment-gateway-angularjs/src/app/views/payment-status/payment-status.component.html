      <h1>!Oops Sometihing went wrong</h1>

  <div *ngIf="paymentResponse.Result === paymentStatus.Successful">

      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-check-circle-fill"

    <div class="text-center text-success">
      <h1>Thank You !</h1>
      <p>Your Payment is Successfully Done</p>
      <button class="btn btn-primary" (click)="handleGoToHome()">Go To Home</button>
    </div>
  </div>
