<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<section class="section-1">
			<img src="./Background.png" alt="" class="header-image" />
			<hr />
		</section>
		<section class="section-2">
			<h5 class="blue-heading">Font Family</h5>
			<div class="headings-container">
				<h1 class="section-2-Montserrat">Montserrat</h1>
				<h1 class="section-2-regular">Regular</h1>
				<h1 class="section-2-SemiBold">SemiBold</h1>
				<h1 class="section-2-bold">Bold</h1>
			</div>
		</section>
		<section>
			<h5 class="blue-heading">Font Family</h5>
			<div class="section-3">
				<div class="font-size-container">
					<h1>14px</h1>
					<h1>16px</h1>
					<h1 class="sec-3-blue-heading" class="sec-3-blue-heading">18px</h1>
					<h1>24px</h1>
					<h1 class="sec-3-blue-heading">36px</h1>
					<h1>50px</h1>
					<h1 class="sec-3-blue-heading">65px</h1>
					<h1>80px</h1>
				</div>
				<div class="middle-section">
					<h1 class="sec-3-blue-heading">&lt; P &gt;</h1>
					<h1>&lt;H6&gt;</h1>
					<h1 class="sec-3-blue-heading">&lt;H5&gt;</h1>
					<h1>&lt;H3&gt;</h1>
					<h1 class="sec-3-blue-heading">&lt;H1&gt; &&lt; H2&gt;</h1>
					<h1>&lt;H4&gt;</h1>
				</div>
				<div>
					<h5 class="blue-heading">Font Color</h5>
					<div class="sec-3-box-cont">
						<span>
							<div class="black-box"></div>
							<h3>#202020</h3>
						</span>
						<span class="white-box-margin">
							<div class="white-box"></div>
							<h3>#ffffff</h3>
						</span>
						<span>
							<div class="blue-box"></div>
							<h3>#008dd2</h3>
						</span>
					</div>
				</div>
			</div>

			<hr />
		</section>
		<section class="section-4">
			<h5 class="blue-heading">Background Color</h5>
			<div class="sec-4-cont">
				<span>
					<div class="light-box"></div>
					<h3>#f1f1f1</h3>
				</span>
				<span class="white-box-cont">
					<div class="white-box"></div>
					<h3>#ffffff</h3>
				</span>
				<span>
					<div class="black-box"></div>
					<h3>#202020</h3>
				</span>
			</div>
			<hr />
		</section>
		<section class="section-5">
			<div>
				<h1>Custom Radio Buttons</h1>
				<label class="container"
					>One
					<input type="radio" checked="checked" name="radio" />
					<span class="checkmark"></span>
				</label>
				<label class="container"
					>Two
					<input type="radio" name="radio" />
					<span class="checkmark"></span>
				</label>
				<label class="container"
					>Three
					<input type="radio" name="radio" />
					<span class="checkmark"></span>
				</label>
				<label class="container"
					>Four
					<input type="radio" name="radio" />
					<span class="checkmark"></span>
				</label>
			</div>
			<div>
				<h1>Custom Checkboxes</h1>
				<label class="container1"
					>One
					<input type="checkbox" checked="checked" />
					<span class="checkmark1"></span>
				</label>
				<label class="container1"
					>Two
					<input type="checkbox" />
					<span class="checkmark1"></span>
				</label>
				<label class="container1"
					>Three
					<input type="checkbox" />
					<span class="checkmark1"></span>
				</label>
				<label class="container1"
					>Four
					<input type="checkbox" />
					<span class="checkmark1"></span>
				</label>
			</div>
		</section>
		<hr />

		<section class="section-6">
			<h5 class="blue-heading">Button Color</h5>
			<button class="btn-normal" type="button">Normal</button>
			<button class="btn-hover" type="button">Hover</button>
		</section>
	</body>
</html>
