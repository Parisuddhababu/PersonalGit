<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task6</title>
		<link href="./output.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet" />
	</head>
	<body>
		<h1>Tailwind Task 6</h1>
		<section>
			<h2>flex,flex basis,flex direction,flex wrap,flex grow,flex shrink</h2>
			<h3>Flex & FlexBasis</h3>
			<div class="flex-box-container">
				<div class="basis-1/4 flex-box">01</div>
				<div class="basis-1/4 flex-box">02</div>
				<div class="basis-1/2 flex-box">03</div>
				<div class="basis-1/4 flex-box">04</div>
				<div class="basis-1/4 flex-box">05</div>
				<div class="basis-1/2 flex-box">06</div>
			</div>
		</section>
		<section>
			<h3>Flex Wrapper</h3>
			<div class="flex-wrapper-container">
				<div class="flex-wrapper">01</div>
				<div class="flex-wrapper">02</div>
				<div class="flex-wrapper">03</div>
			</div>
		</section>

		<section>
			<h3>Flex</h3>
			<div class="flex flex-row-reverse lg:flex-row gap-4 text-center">
				<div class="flex-grow-shrink flex-auto">Flex-auto</div>
				<div class="flex-grow-shrink flex-1">Flex-1</div>
				<div class="flex-grow-shrink flex-none">Flex-none</div>
				<div class="flex-grow-shrink flex-initial">Flex-initial</div>
			</div>
		</section>
		<section>
			<h3>Flex Col</h3>
			<div class="flex flex-col-reverse lg:flex-col justify-center items-center gap-4 text-center">
				<div class="flex-wrapper">1</div>
				<div class="flex-wrapper">2</div>
				<div class="flex-wrapper">3</div>
				<div class="flex-wrapper">4</div>
			</div>
		</section>
		<section>
			<h3>Flex Grow,Shrink</h3>
			<div class="flex flex-row gap-4 text-center">
				<div class="flex-grow-shrink flex-grow-0">Flex-grow-0</div>
				<div class="flex-grow-shrink flex-shrink">Flex-shrink</div>
				<div class="flex-grow-shrink flex-shrink-0 flex-grow-0">Flex-shrink-0</div>
				<div class="flex-grow-shrink flex-grow">Flex-grow</div>
			</div>
		</section>
	</body>
</html>
